        <div class="list-group rounded-0 border-0">

            </a>
            <div class="border-bottom my-3"></div>
            <div class="px-3 py-2">
                <small class="text-muted fw-bold">DOCUMENTATION</small>
            </div>
            <a href="#" class="list-group-item list-group-item-action">

            </a>
            <a href="#" class="list-group-item list-group-item-action">
                <i class="fas fa-info-circle me-2"></i>Ã€ propos
            </a>
        </div>
    </div>
    
    <!-- Contenu principal -->
    <div class="admin-content">
        <div class="page-header mb-4">
            <h1 class="h2 fw-bold text-primary">
                {% block semestre1_title %}Module Semestre 1{% endblock %}
            </h1>
            <p class="text-muted">
                {% block semestre1_subtitle %}{% endblock %}
            </p>
        </div>
        
        {% block semestre1_content %}{% endblock %}
    </div>
</div>
{% endblock %}
